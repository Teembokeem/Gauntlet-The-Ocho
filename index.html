<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="battle_board">
    <div id="enemy_side">
      <div id="enemy_info">
        <div id="name">
        </div>
        <div id="level">
        </div>
        <img id="health_container">
        <div id="health">
        </div>
      </div>
      <img class="yourface" id="enemy_img" src="./assets/oat.png">
    </div>
    <div id="player_side">
      <img class="yourface" id="player_img" src="./assets/kid.png">
      <div id="player_info">
        <div id="name">
        </div>
        <div id="level">
        </div>
        <img id="health_container">
        <div id="health">
        </div>
      </div>
    </div>
  </div>
  <div class="lists" id="menu_bar">
    <div class="lists" id="pokemon_list">
      <div class="activeAvatar"></div>
      <div class="secondAvatar"></div>
    </div>
    <div class="lists" id="attack_list">
    </div>
    <div class="lists" id ="items_list">
    </div>
  </div>
    <script src="./js/battle.js"></script>
</body>
</html>
