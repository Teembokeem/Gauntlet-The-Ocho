<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gauntlet | The Ocho</title>
  <link rel="stylesheet" href="./css/reloaded.css">
  <link rel="stylesheet" href="./css/dump.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
  <audio id="song1" src="./assets/datsong.mp3"></audio>
  <audio id="song2" src="./assets/charselect.mp3"></audio>
  <audio id="ezratrack" src="./assets/ezrasoundtrack.mp3"></audio>
  <audio id="jimtrack" src="./assets/jimsoundtrack.mp3"></audio>
  <audio id="philtrack" src="./assets/philsoundtrack.mp3"></audio>
  <div id="darkloading"></div>
  <div id="battlescreen">
    <div class="character" id="Magnus">
      <img class="avatarRealized" src="./assets/av1.gif">
    </div>
    <img class="clashavatarpic1" src="./assets/av1.png">
    <div class="character" id="Ghetsis">
      <img class="avatarRealized" src="./assets/av2.gif">
    </div>
    <img class="clashavatarpic2" src="./assets/av2.png">
    <div class="character" id="Roxie">
      <img class="avatarRealized" src="./assets/av3.gif">
    </div>
    <img class="clashavatarpic3" src="./assets/av3.png">
    <div  class="character" id="Ultimecia">
      <img class="avatarRealized" src="./assets/av4.gif">
    </div>
    <img class="clashavatarpic4"src="./assets/av4.png">
    <div  class="character" id="Gilgamesh">
      <img class="avatarRealized" src="./assets/av5.gif">
    </div>
    <img class="clashavatarpic5" src="./assets/av5.png">
    <div  class="character" id="Charon">
      <img class="avatarRealized" src="./assets/av6.gif">
    </div>
    <img class="clashavatarpic6" src="./assets/av6.png">
    <img class="ezra" src="./assets/ezra.png">
    <img class="jim" src="./assets/jim.png">
    <img class="phil" src="./assets/phil.png">
  </div>
  <div id="loadinglines"></div>
  <div id="titleheader"></div>
  <div id="gacontainer">
    <img class="ga" id="ga" src="./assets/GA.png">
    <img class="rotating rotating2 ga" id="gaRing" src="./assets/Ring.png">
    <img class="loadingLeftChars chargifs" id="av1" src="./assets/av1.gif">
    <img class="loadingLeftChars chargifs" id="av2" src="./assets/av2.gif">
    <img class="loadingLeftChars chargifs" id="av3" src="./assets/av3.gif">
    <img  class="loadingRightChars chargifs" id="av4" src="./assets/av4.gif">
    <img  class="loadingRightChars chargifs" id="av5" src="./assets/av5.gif">
    <img  class="loadingRightChars chargifs" id="av6" src="./assets/av6.gif">
  </div>
  <div id="battle_board">
    <div class="submenu" id="switchout">
      <img class="slot1" id="slots" src="">
      <img class="slot2" id="slots" src="">
      <img class="slot3" id="slots" src="">
    </div>
    <div id="enemy_info">
      <div id="enemy_name_level"></div>
      <img id="enemy_health_bar" src="./assets/hpbar.png">
      <img id="enemy_health_points" src="./assets/hp.png">
    </div>
    <img class="yourface" id="enemy_img" src="">
    <img class="yourface" id="player_img" src="">
    <div id="player_info">
      <div id="player_name_level"></div>
      <img id="player_health_bar" src="./assets/hpbar.png">
      <img id="player_health_points" src="./assets/hp.png">
    </div>
  </div>
  <div id="attack_text_box">
        <div class="submenu" id="fight"><span id="menutext">FIGHT</span></div>
        <div class="submenu" id="fam"><span id="menutext">FAM</span></div>
        <div class="submenu" id="bone_Out"><span id="menutext">BONEOUT</span></div>
        <div id="battle_Text"></div>
  </div>
    <script src="./js/dump.js"></script>
    <script src="./js/reloaded.js"></script>
    <script src="./js/dump.js"></script>

</body>
</html>
